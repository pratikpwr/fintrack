name: fintrack
description: "Personal Finance Tracker - Track balances, investments, and expenses"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  
  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Functional Programming & Error Handling
  dartz: ^0.10.1
  
  # Code Generation Support
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Routing
  auto_route: ^7.9.2
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.7
  uuid: ^4.5.1
  
  # Import
  excel: ^4.0.6
  file_picker: ^8.1.3
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code Generators
  build_runner: ^2.4.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.2
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

